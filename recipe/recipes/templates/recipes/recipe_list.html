<!DOCTYPE html>
<html>
<head>
    <title>Recipe List</title>
</head>
<body>
    <h1>Recipes</h1>
    <a href="/new/">Add New Recipe</a>
    <ul>
        {% for recipe in recipes %}
            <li>
                <a href="/{{ recipe.id }}/">{{ recipe.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
